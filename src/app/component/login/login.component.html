
<app-navbar
  [title]="'Penny $aver'"
  [links]="[
    { label: 'Home', route: '/' },
    { label: 'Login', route: '/login' },
    { label: 'Signup', route: '/signup' }
  ]">
</app-navbar>
<section class="bg-gray-50">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full bg-white rounded-lg shadow border sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
          Sign in to your account
        </h1>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6">
          <!-- Email Input -->
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
            <input type="email" id="email" formControlName="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="name@company.com">
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
              class="text-red-500 text-sm">
              Please enter a valid email address.
            </div>
          </div>

          <!-- Password Input -->
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              class="text-red-500 text-sm">
              Password must be at least 6 characters.
            </div>
          </div>

          <!-- Submit Button -->  
          <button type="submit"
            class="w-full text-white bg-blue-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center disabled:bg-blue-300 disabled:cursor-not-allowed"
            [disabled]="loginForm.invalid">
            Sign in
          </button>

        </form>
      </div>
    </div>
  </div>
</section>
